{% extends "front/master.html" %}
{% load  static%}
{% block headerblock%}
<title>{{site.name}} | Home</title>
{% endblock %}

{% block mainblock %}


	

	<!-- Latest -->
	<section class="bg0 p-t-60 p-b-40">
		<div class="container">
			<div class="how2 how2-cl4 flex-s-c">
				<h3 class="f1-m-2 cl3 tab01-title">
					Latest Articles
				</h3>
			</div>

			<div class="row p-t-35">
				{% for i in news %}
				<div class="col-sm-6 col-md-4">
					<!-- Item latest -->	
					<div class="m-b-45">
						<a href="blog-detail-02.html" class="wrap-pic-w hov1 trans-03">
							<img src="{% static 'front/images/latest-02.jpg'%}" alt="IMG">
						</a>

						<div class="p-t-16">
							<h5 class="p-b-5">
								<a href="blog-detail-02.html" class="f1-m-3 cl2 hov-cl10 trans-03">
									{{i.name}}
								</a>
							</h5>

							<span class="cl8">
								<a href="#" class="f1-s-4 cl8 hov-cl10 trans-03">
									{{i.writer}}
								</a>

								<span class="f1-s-3 m-rl-3">
									-
								</span>

								<span class="f1-s-3">
									{{i.date}}
								</span>
							</span>
						</div>
					</div>
				</div>
				{%  endfor %}

	
			</div>
		</div>
	</section>
{% endblock%}
